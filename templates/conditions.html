{% extends "layout.html" %}
{% block title %}Device 1{% endblock %}
{% block content %}
    <h1 class="title">Conditions</h1>

        <table class="table is-narrow is-striped is-hoverable">
    
        <tr>
            <th>time</th>
            <th>location</th>
            <th>temprature</th>
            <th>humidity</th>
        </tr>
    {% for i in range(0,len) %}
        <tr>
            <td>{{ rows[i][0] }}</td>
            <td>{{ rows[i][1] }}</td>
            <td>{{ rows[i][2] }}</td>
            <td>{{ rows[i][3] }}</td>
        </tr>
    {%endfor%} 
    </table>
	<div class="field is-grouped">
        <span class="navbar-item">
                <a class="button" href="{{ url_for('conditions_add_page') }}">Add</a>
        </span>
        <span class="navbar-item">
                <a class="button" href="{{ url_for('conditions_plot_page') }}">Plot</a>
        </span>
    </div>
{% endblock %}
